<div class="card my-5">
    <h1 style="text-align: center">Account Resumes</h1>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 20%">Name</th>
                    <th style="width: 20%">Type</th>
                    <th style="width: 20%">Address</th>
                    <th style="width: 20%">Address Number</th>
                    <th style="width: 20%">Resume Educations</th>
                    <th style="width: 10%">Edit</th>
                    <th style="width: 10%">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resume of resumes">
                    <td>{{ resume.name }}</td>
                    <td>{{ resume.type }}</td>
                    <td>{{ resume.address.name }}</td>
                    <td>{{ resume.address.number }}</td>
                    <td><button style="display: block;margin: auto;" [routerLink]="['/list-resume-educations', resume.resumeId]" class="btn btn-warning">List Educations</button></td>
                    <td><button style="display: block;margin: auto;" [routerLink]="['/addResume', resume.resumeId]" class="btn btn-warning">Edit</button></td>
                    <td><button style="display: block;margin: auto;" (click)="deleteResume(resume.resumeId)" type="submit" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button style="display: block;margin: auto;" [routerLink]="['/addResume']" class="btn btn-info">New Resume</button>

    </div>
</div>
