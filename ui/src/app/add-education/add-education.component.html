<div class="card my-5">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Education Name</label>
          <input type="text" [(ngModel)]="education.name"
                 class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label>Education Description</label>
          <input type="text" [(ngModel)]="education.description"
                 class="form-control" id="description" name="description">
        </div>
   
        <button (click)="onSubmit()" type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
