<div class="card my-5">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Resume Name</label>
          <input type="text" [(ngModel)]="resume.name"
                 class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label>Resume type</label>
          <input type="text" [(ngModel)]="resume.type"
                 class="form-control" id="type" name="type">
        </div>

        <br>
        <h2><span class="badge badge-info">Address Info</span></h2>
        <br>
        <div class="form-group">
          <label>Address Name</label>
          <input type="text" [(ngModel)]="address.name"
                 class="form-control" id="addressName" name="addressName">
        </div>
        <div class="form-group">
          <label>Address Number</label>
          <input type="text" [(ngModel)]="address.number"
                 class="form-control" id="addressNumber" name="addressNumber">
        </div>
        <button (click)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
